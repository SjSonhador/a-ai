<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Chique</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Açaí Chique!</h1>
        <h1>O Melhor Da Região De Valença!</h1>
    </header>
    <section class="cardapio">
        <div class="sabores">
            <div class="chocolate">
                <p>Açaí de chocolate</p>
                <img src="açai de chocolate.png" alt="">
            </div>
        </div>
        <div class="sabores">
            <div class="morango">
                <p>Açai de morango</p>
                <img src="morango.jpg" alt="">
            </div>
        </div>

        <div class="sabores">
            <div class="fitness">
                <p>Açaí fitness</p>
                <img src="fitness.jpg" alt="">
            </div>
        </div>
        <div class="sabores">
            <div class="ninho">
                <p>Açaí de ninho</p>
                <img src="ninho.jpg" alt="">
            </div>
        </div>
    </section>


    <section class="preços">
        <ul>
            <li>Chocolate: R$15,00</li>
            <li>Morango: R$14,00</li>
            <li>Fitness: R$17,00</li>
            <li>Ninho: R$16,50</li>
        </ul>


    </section>
    <section>
        <div class="faça">
            <h1 id="faça">Faça-Nos Uma Visita!</h1>
        </div>
        <div class="localização">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.968968957342!2d-43.74159032546063!3d-22.27916527970183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x992c4c070aef67%3A0x1b0304e8cd154718!2sRodovia%20Benjamin%20Ielpo%20-%20Valen%C3%A7a%2C%20RJ%2C%2027600-000!5e0!3m2!1spt-BR!2sbr!4v1712002201770!5m2!1spt-BR!2sbr"> </iframe>
        </div>
    </section>



</body>

</html>
